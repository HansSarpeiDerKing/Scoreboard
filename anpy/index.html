<!doctype html>
<html>
	<head>
	
		<title>Anzeigetafel</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<link rel="stylesheet" href="_inc/css/style.css" type="text/css" media="all">
		
	</head>
	<body>
	
		<div class="row branding">
			<span class="tagline">Have a nice page!</span>
			<img src="defaultLogo.svg" width="100px" height="50px" alt="Logo" class="logo">
		</div>
		
		<div class="row fightDetail">
		
			<div class="row fightHolder">
				<div class="six columns singleFight" data-id="0">
					<div class="fighterSingle">
						<span class="fighterId">Fighter #1</span>
					</div>
					
					<div class="row fighterScores">
						<div class="six columns">
							<div class="fighterIcon">
								<img src="logo1.png" width="160px" height="160px" alt="Icon">
							</div>
						</div>
						<div class="six columns">
							<div class="fighterScore">
								<span class="fighterScoreScore">0</span>
							</div>
						</div>
					</div>
					
					<div class="row fighterStrikes">
						<div class="four columns">
							ROT
						</div>
						<div class="four columns">
							GELB
						</div>
						<div class="four columns">
							TOT
						</div>
					</div>
					
				</div>
				<div class="six columns singleFight" data-id="1">
					<div class="fighterSingle">
						<span class="fighterId">Fighter #2</span>
					</div>
					
					<div class="row fighterScores">
						<div class="six columns">
							<div class="fighterScore">
								<span class="fighterScoreScore">0</span>
							</div>
						</div>
						<div class="six columns">
							<div class="fighterIcon">
								<img src="logo2.png" width="160px" height="160px" alt="Icon">
							</div>
						</div>
					</div>
					
					<div class="row fighterStrikes">
						<div class="four columns">
							ROT
						</div>
						<div class="four columns">
							GELB
						</div>
						<div class="four columns">
							TOT
						</div>
					</div>
					
				</div>
			</div>
			
			<div class="row timerHolder">
				<div class="twelve columns">
					<div id="theTimer">
						<div class="loader-bg">
							<div class="text">00:00:00</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row sponsors">
			<div class="singleSponsor">
				<span class="sponsorName">L&eacute;J&uacute;l</span>
			</div>
			<div class="singleSponsor">
				<span class="sponsorName">cityOS</span>
			</div>
			<div class="singleSponsor">
				<span class="sponsorName">Levan</span>
			</div>
		</div>
		
		<script src="_inc/js/jquery-3.3.1.min.js"></script>
		<script src="_inc/json/definitions.json"></script>
		<script src="_inc/json/singularTemp.json"></script>
		<!--<script src="_inc/json/singular.json"></script>-->
		<script src="_inc/js/script.js"></script>
	</body>
</html>
